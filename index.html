<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Sefu.co.zw">
  <link rel="shortcut icon" href="favicon.png">

  <meta name="description" content="" />
  <meta name="keywords" content="Travel, Victoria Falls" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Sefu Adventures</title>
</head>

<body>
  <header class="header">
    <nav>
      <a href="Index.html"><img src="images/logo.png"></a>
      <div class="nav-links">
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Destinations</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#"><button class="btn btn-primary">Book Now</button></a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12">
          <div class="intro-wrap text-center">
            <h1 class="mb-5">Your Journey Begins <br><span class="highlighted">Here</span>
            </h1>
          </div>
        </div>
      </div>


      <div class="hero">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-12">
              <form class="form">
                <div class="row mb-2"
                  style="background-color: #FFF6EC; border-radius: 5px; border: solid 20px #FFF6EC; width: 100%;">
                  <div class="col-sm-12 col-md-6 mb-3 mb-lg-0 col-lg-3">
                    <select name="" id="" class="form-control" custom-select>
                      <option value="">Destination</option>
                      <option value="">Peru</option>
                      <option value="">Japan</option>
                      <option value="">Thailand</option>
                      <option value="">Brazil</option>
                      <option value="">United States</option>
                      <option value="">Israel</option>
                      <option value="">China</option>
                      <option value="">Russia</option>
                    </select>
                  </div>
                  <div class="col-sm-12 col-md-6 mb-3 mb-lg-0 col-lg-4">
                    <input type="text" value="Select date range" class="form-control" name="daterange">
                  </div>

                  <div class="col-sm-12 col-md-6 mb-3 mb-lg-0 col-lg-3">
                    <input type="text" class="form-control" placeholder="Travelers Count">
                  </div>
                  <div class="col-sm-12 col-md-6 mb-3 mb-lg-0 col-lg-2">
                    <button type="submit" class="btn btn-primary btn-block form-control"
                      style="background-color: #A27C61; border: none; border-radius: 5px;">Submit</button>
                  </div>
                </div>

            </div>
          </div>

        </div>
  </header>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
<script>
  $(function () {
    $('input[name="daterange"]').daterangepicker({
      opens: 'left'
    }, function (start, end, label) {
      console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
    });
  });
</script>

</html>
